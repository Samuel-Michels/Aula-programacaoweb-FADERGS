<html>
    <head>
        <link rel="stylesheet"
         type="text/css"
         href="./prova.css">  
         
         <script type="text/javascript">
            function votar(){
                var data = new Date();
                var dia     = data.getDate();
                var mes     = data.getMonth();
                var ano    = data.getFullYear();
                var hora    = data.getHours();          
                var min     = data.getMinutes();        
                var seg     = data.getSeconds();



                var str_data = dia + '/' + (mes+1) + '/' + ano;
                var str_hora = hora + ':' + min + ':' + seg;

                window.alert('Voto computado com sucesso! Em ' + str_data + ' às ' + str_hora);
            }
            function bs(){        
                var candidato = 'Bolsonaro Careca'

                window.alert('Você Escolheu o candidato: ' + candidato);
            }
            function sdz(){

            }
            function ha(){

                window.alert('Você Escolheu o candidato: ' + candidato);
            }
           
        </script>
    </head>
